<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finge Interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="https://addevent.com/libs/atc/1.6.1/atc.min.js" async defer></script>
  <script src="js/script.js"></script>
</head>
<body>
  <img src="css/pics/finge.png"  class="logo_a" alt="finge_logo" onclick="loadNextQuestion(0)"/>
  <div class="wrapper" id="wrapper">
    <div class="app-container" id="finge">
    </div>
    <div class="button-container" id="btns">
    </div>
  </div>
  <div class="result-container" id="result">
  <!--  <div class="what" id="what">
    </div>
    <div class="how" id="how">
    </div>
  </div> -->
  <div class="end_btns" id="end_btns">
    <button class="end_btn" id="btn_info" onclick="window.location = 'finge.html'">Was ist Finge?</button>
    <button class="end_btn" id="btn_trailer" onclick="location.href='https://vimeo.com/354670626';">Produkttrailer</button>
    <button class="end_btn" type="submit" id="btn_doku" onclick="window.open('BA_SS19_Finge_Hinterreiter-Wilke.pdf')">Finge Dokumentation</button>
    <button class="end_btn" id="btn_download" onclick="downloadCanvas(this);">Mission als Screensaver downloaden</button>
<a id="download" download="MeineMission.png">
    <!-- <button id="btn_demo">Finge Demo</button> -->
  </div>

  <div class="action" id="action">
    <h3> Zielerstellung </h3>
      <div class="input_content"><p> Zielname </p><input type="text" name="goal" id="i_goal" readonly></div>
      <div class="input_content"><p> Beschreibung deines persönlichen Ziels</p><input type="text" name="beschreibung" id="i_beschreibung"></p></div>
      <div class="input_content"><p> Zielbetrag </p><input type="number" name="sum_t" id="i_sum_t"></div>
      <div class="input_content"><p> Sparregel </p><input type="text" name="tool" id="i_tool" readonly></div>
      <div class="input_content"><p> Betrag, den du jedes Mal sparen willst </p><input type="number" name="sum" id="i_sum"></p></div>
      <div class="input_content"><p> Startdatum für deine Mission </p><input type="text" id="datepicker" class=""></div>

      <div title="Add to Calendar" class="addeventatc">
        Nudge me!
        <span class="start" id="adddate">30/08/2019 20:00</span>
        <span class="timezone">Europe/Paris</span>
        <span class="title" id="addtitle"></span>
        <span class="description" id="adddis"></span>
        <span class="organizer">Finge</span>
        <span class="all_day_event">false</span>
        <span class="alarm_reminder">5</span>

    </div>
  </div>
  </div>
</div>
  <a id="impressum" href="impressum.html"><img class="mail" src="css/pics/mail.svg"/></a>
</body>
</html>
